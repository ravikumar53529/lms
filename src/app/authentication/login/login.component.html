<div class="alert alert-primary" role="alert" *ngIf="isError">
    A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3">
                    <div class="d-flex align-items-center">
                        <h1>Welcome to LMS</h1>
                        <!-- <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> -->
                    </div>
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img
                            src="https://t4.ftcdn.net/jpg/04/12/22/09/360_F_412220949_b05U6ue0CR4AwLykbPZIqithDXKHf5L7.jpg">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <form [formGroup]="formgroup">
                        <div class="row mb-4 px-3">
                            <h1 class="mb-0 mr-4 mt-2">LOGIN</h1>

                        </div>
                        <!-- <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div> -->
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label>
                            <input class="mb-1" type="text" name="name" formControlName="name"
                                [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
                                placeholder="Enter a valid email address">
                            <!-- <span *ngIf="formgroup.get('name')?.invalid && formgroup.get('name')?.touched"
                                style="color: red;">User name or Email Address is
                                required</span> -->
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="name.errors?.['required']">
                                    Email Address is required.
                                </div>
                                <!-- <div *ngIf="email.errors?.['minlength']">
                                                                                                This field must have at least 1 character.
                                                                                            </div>
                                                                                            <div *ngIf="email.errors?.['maxlength']">
                                                                                                This field must have at most 250 characters.
                                                                                            </div> -->
                                <div *ngIf="!name.errors?.['required'] &&  name.errors?.['emailValidator']">
                                    Invalid email format.
                                </div>
                            </div>


                        </div>

                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input type="password" formControlName="pwd" name="pwd"
                                [class.is-invalid]="pwd.invalid && (pwd.dirty || pwd.touched)"
                                placeholder="Enter password">

                            <!-- <span *ngIf="formgroup.get('pwd')?.invalid && formgroup.get('pwd')?.touched"
                                style="color: red;">Password is
                                required</span> -->

                            <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="invalid-feedback">
                                <div *ngIf="pwd.errors?.['required']">
                                    Password is required.
                                </div>
                                <div *ngIf="pwd.errors?.['minlength']">
                                    Password must have at least 8 characters.
                                </div>
                            </div>
                        </div>
                        <div class="row px-3 mb-4">
                            <!-- <div class="custom-control custom-checkbox custom-control-inline">
                            <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                            <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                        </div> -->
                            <a href="#" style="text-align: end;" class="ml-auto p-0 mb-0 text-sm">Forgot Password?</a>
                        </div>
                        <div class="row mb-3 px-3">
                            <button type="submit" class="btn btn-blue text-center" (click)="onSubmit()"
                                [disabled]="formgroup.invalid">Login</button>
                        </div>
                        <div class="row mb-4 px-1">
                            <small class="font-weight-bold">Don't have an account? <a routerLink="/signup"
                                    class="text-danger ">Register</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto">
                    <span class="fa fa-facebook mr-4 text-sm"></span>
                    <span class="fa fa-google-plus mr-4 text-sm"></span>
                    <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div> -->
    </div>
</div>
