

    <div class="container p-4">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 d-flex align-items-center">
                <h2 class="text-black">
                    Overview
                </h2>
            </div>
            <div class="col-lg-6 col-md-6 d-flex justify-content-end align-items-center">
                <div class="drop-button">
                    <button pButton pRipple type="button" icon="pi pi-chevron-down" label="Weekly"
                        class="p-button-raised p-button-text"></button>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-lg-3 col-md-6 mb-1 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 p-2 border-round">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span class="block text-500 font-medium mb-3">Orders</span>
                            <div class="text-900 font-medium text-xl">0</div>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                            style="width:2.5rem;height:2.5rem">
                            <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                        </div>
                    </div>
                    <!-- <span class="text-green-500 font-medium">24 new </span>
                    <span class="text-500">since last visit</span> -->
                </div>
            </div>
            <div class="col-lg-3 mb-1 col-md-6 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 p-2 border-round">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span class="block text-500 font-medium mb-3">Revenue</span>
                            <div class="text-900 font-medium text-xl">0 </div>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-orange-100 border-round"
                            style="width:2.5rem;height:2.5rem">
                            <i class="pi pi-wallet text-orange-500 text-xl"></i>
                        </div>
                    </div>
                    <!-- <span class="text-green-500 font-medium">%52+ </span>
                    <span class="text-500">since last week</span> -->
                </div>
            </div>
            <div class="col-lg-3 mb-1 col-md-6 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 p-2 border-round">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span class="block text-500 font-medium mb-3">Customers</span>
                            <div class="text-900 font-medium text-xl">0</div>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                            style="width:2.5rem;height:2.5rem">
                            <i class="pi pi-users text-cyan-500 text-xl"></i>
                        </div>
                    </div>
                    <!-- <span class="text-green-500 font-medium">520 </span>
                    <span class="text-500">newly registered</span> -->
                </div>
            </div>
            <div class="col-lg-3 mb-1 col-md-6 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 p-2 border-round">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span class="block text-500 font-medium mb-3">Total Courses </span>
                            <div class="text-900 font-medium text-xl"> 0</div>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-purple-100 border-round"
                            style="width:2.5rem;height:2.5rem">
                            <i class="pi pi-book text-purple-500 text-xl"></i>
                        </div>
                    </div>
                    <!-- <span class="text-green-500 font-medium">85 </span>
                    <span class="text-500">responded</span> -->
                </div>
            </div>
    
        </div>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-12 ">
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 d-flex align-items-center">
                        <h2 class="m-0">
                            Overview
                        </h2>
                    </div>
                    <div class="col-lg-6 col-md-6 d-flex justify-content-end align-items-center">

                                class="p-button-raised p-button-text"></button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- <h5>Basic</h5> -->
                    <p-chart type="line" [data]="basicData" [style]="{'height':'300px'}"></p-chart>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="row mb-3">
                    <div class="col-lg-12 col-md-12 align-items-center">
                        <div class="float-start">
                            <h2 class=" m-0">
                                Upcoming Classes
                            </h2>
                        </div>                      
                        <div class="float-end">
                            <a routerLink="/admin/upcomingclasses" class="text-decoration-none">See All</a>

                </div>

                            <i class="pi pi-ellipsis-h" style="font-size: 2rem"></i>
                        </div>

                    </div>
                    <div class="class-content-two d-flex justify-content-between">
                        <div>
                            <span>List Of UX 2nd Sem</span>
                            <h2 class=" m-0 pb-1">
                                Upcoming Classes

                            <span>9.00 AM To 12.00 PM </span>

                        <div>
                            <i class="pi pi-ellipsis-h" style="font-size: 2rem"></i>
                        </div>
